
<div class="container">
  <h2 class="text-center">
    My Projects
  </h2>
  <hr/>
  <div class="row">
    <!-- TODO: Show only a couple, have a "Load More" button that displays all repos -->
    <!-- TODO: Have a tagging system to show projects that include certain tech/topics -->
    <div class="col-md-4 col-lg-3 mb-4 d-flex align-items-stretch" *ngFor="let repo of repos">
      <div class="card mx-auto flex-fill">
        <!--TODO: Parse repo README for img src-->
        <!--<img class="card-img-top" src="..." alt="Card image cap">-->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ repo.name }}</h5>
          <p class="card-text" *ngIf="repo.description != null">{{ repo.description }}</p>
          <button mat-raised-button color="primary" class="mt-auto" (click)="generateDialogContent(repo.name)">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
